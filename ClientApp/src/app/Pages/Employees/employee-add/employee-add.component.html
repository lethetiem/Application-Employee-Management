<div class="aem__section-cta">
  <div class="aem__section-cta__container">
    <div class="aem__section-cta__container-cta">
      <form [formGroup]="employeeForm" (ngSubmit)="addNewEmployee()" class="aem__section-cta__container-cta__form">
        <div class="form-group">
          <label for="FullName">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="FullName1"
            aria-describedby="FullNameHelp"
            placeholder="Enter Full Name"
            formControlName="fullName"
          />
          <!-- <small id="FullNameHelp" class="form-text text-muted"
            >We'll never share your name with anyone else.</small
          > -->
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            formControlName="email"
          />
          <!-- <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          > -->
        </div>
        <div class="form-group">
          <label for="PhoneNumber">Phone Number</label>
          <input
            type="input"
            class="form-control"
            id="FullName1"
            aria-describedby="FullNameHelp"
            placeholder="Enter Phone Number"
            formControlName="phoneNumber"
          />
          <!-- <small id="FullNameHelp" class="form-text text-muted"
            >We'll never share your name with anyone else.</small
          > -->
        </div>
        <div class="form-group">
          <label for="FullName">Address</label>
          <input
            type="text"
            class="form-control"
            id="FullName1"
            aria-describedby="FullNameHelp"
            placeholder="Enter Address"
            formControlName="address"
          />
          <!-- <small id="FullNameHelp" class="form-text text-muted"
            >We'll never share your name with anyone else.</small
          > -->
        </div>
        <div class="form-group">
          <label for="CompanyCategory">Company Category</label>
          <select class="form-control" formControlName="companyCategory">
            <option selected="selected" hidden>--Select Company--</option>
            <option>CT&P Solutions</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Gender">Gender</label>
          <select class="form-control" formControlName="gender">
            <option selected="selected" hidden>--Select gender--</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="aem__container-table__btn">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button class="btn btn-primary" (click)="goBackToList()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
