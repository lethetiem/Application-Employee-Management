<div class="container">
    <h1 class="mb-3">Employee</h1>

    <table class="table table-striped-columns" *ngIf="employees && employees.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Staff Code</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.fullName}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phoneNumber}}</td>
                <td>{{employee.staffCode}}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!employees">No Employee Found</p>
</div>
