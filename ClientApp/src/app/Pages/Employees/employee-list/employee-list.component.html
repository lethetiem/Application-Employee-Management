<div class="aem__container-table">
    <div class="border">
         <button class="btn btn-nd btn-outline-primary"><i id="myicon" class="fa fa-user"></i>New Employee</button>
    </div>

    <table class="table table-bordered table-striped-columns" *ngIf="[employees && employees.length > 0]">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Staff Code</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.fullName}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phoneNumber}}</td>
                <td>{{employee.staffCode}}</td>
                <td>
                    <button class="btn btn-sm btn-info"><i class="fa fa-search"></i>Details</button>
                    <button class="btn btn-sm btn-warning"><i class="fa fa-edit"></i>Edit</button>
                    <button class="btn btn-sm btn-danger"><i class="fa fa-remove"></i>Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="[!employees || employees.length <= 0]">No Employee Found</p>
</div>
